<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-3">
          <form class="form-container">
  
            <div class="form-group">
              <h2 style="color:blue" class="text-center"><b>Admin-HR Login</b></h2>
              <mat-form-field class="user" appearance="outline">
                <mat-label>Enter your Username</mat-label>
                <mat-icon matPrefix><i class="material-icons">person</i></mat-icon>
                <input matInput [formControl]="email" placeholder="" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
  
            <div class="form-group">
              <mat-form-field class="pw" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <mat-error *ngIf="password.hasError('required')">
                  Password is required
                </mat-error>
                <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                  Password should be at least 8 characters long
                </mat-error>
                <button mat-icon-button matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            
            <button style="background-color:green; color: whitesmoke;" mat-raised-button class="full-width-button" (click)="submit()">Sign In</button>
          </form>
      </div>
    </div>
  </div>
