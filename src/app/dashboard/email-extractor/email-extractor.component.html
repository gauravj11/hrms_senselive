<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Email Extractor</h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Filter Applicants</h5>
  
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Select Status</mat-label>
              <mat-select [(value)]="selectedStatus">
                <mat-option *ngFor="let filter of statusFilters" [value]="filter.value">{{ filter.label }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <button mat-raised-button color="primary" (click)="applyFilter()">Copy Emails</button>
          </div>
        </div>
      </div>
  
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Applicant Data</h5>
  
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
              <!-- Name Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>
  
              <!-- Email Column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>
  
              <!-- Contact No Column -->
              <ng-container matColumnDef="Contact No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact No</th>
                <td mat-cell *matCellDef="let element">{{ element.contact_no }}</td>
              </ng-container>
  
              <!-- Current Location Column -->
              <ng-container matColumnDef="Current Location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Location</th>
                <td mat-cell *matCellDef="let element">{{ element.current_location }}</td>
              </ng-container>
  
              <!-- Role Column -->
              <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let element">{{ element.role }}</td>
              </ng-container>
  
              <!-- Status Column -->
              <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{ element.status }}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
