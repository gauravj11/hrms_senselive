<div class="container-fluid">
	<div class="row model-head mb-2">
	    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
	      <div class="model-title">Add User to Dashboard</div>
	    </div>
	</div>
	<div class="row mt-4">
    	<div class="col-md-6 mb-2">
    		<mat-form-field appearance="outline" class="from-field">
		        <mat-label>First Name</mat-label>
		        <input matInput [formControl]="FirstName" [(ngModel)]="data.FirstName" required>
		        <mat-error *ngIf="FirstName.invalid">First Name is Required.</mat-error>
		     </mat-form-field>
    	</div>
    	<div class="col-md-6 mb-2">
    		<mat-form-field appearance="outline" class="from-field">
		        <mat-label>Last Name</mat-label>
		        <input matInput [formControl]="LastName" [(ngModel)]="data.LastName" required>
		        <mat-error *ngIf="LastName.invalid">Last Name is Required.</mat-error>
		     </mat-form-field>
    	</div>
    	<div class="col-md-12 mb-2">
	    	<mat-form-field appearance="outline" class="from-field">
			    <mat-label>User Name</mat-label>
			    <input matInput [formControl]="PersonalEmail" [(ngModel)]="data.UserName" required>
			    <mat-error *ngIf="PersonalEmail.invalid">{{getPersonalEmailErrorMessage()}}</mat-error>
			</mat-form-field>
		</div>
    	<div class="col-md-6 mb-2">
    		<mat-form-field appearance="outline" class="from-field">
		        <mat-label>Contact No</mat-label>
		        <input matInput [formControl]="ContactNo" [(ngModel)]="data.Contact" required>
		        <mat-error *ngIf="ContactNo.invalid">Contact No is Required.</mat-error>
		    </mat-form-field>
    	</div>
		<div class="col-md-6 mb-2">
    		<mat-form-field appearance="outline" class="from-field">
		        <mat-label>Location</mat-label>
		        <input matInput [formControl]="Location" [(ngModel)]="data.Location" required>
		        <mat-error *ngIf="ContactNo.invalid">Location is Required.</mat-error>
		    </mat-form-field>
    	</div>
    	<div class="col-md-12 mb-2">
    		<mat-form-field appearance="outline" class="from-field">
	            <mat-label>User Type</mat-label>
	            <mat-select [formControl]="UserType" [(ngModel)]="data.UserType">
	              <mat-option value="Admin">Admin</mat-option>
	              <mat-option value="Standard">Standard</mat-option>
	            </mat-select>
	            <mat-error *ngIf="UserType.invalid">User Type is Required.</mat-error>
	        </mat-form-field>
    	</div>
    	<div class="col-md-6 justify-content-end d-flex mb-2">
	      <button mat-raised-button (click)="onNoClick()">Close</button>
	    </div>
	    <div class="col-md-6 mb-2">
	      <button mat-raised-button style="color: #fff; background-color: #000;" (click)="onSave()">Save</button>
	    </div>
	</div>
</div>
