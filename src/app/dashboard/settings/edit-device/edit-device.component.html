<div class="container-fluid">
	<div class="row model-head mb-2">
	    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
	      <div class="model-title">Add Device to Dashboard</div>
	    </div>
	</div>
	<div class="row mt-4">
    	<div class="col-md-6 mb-2">
    		<mat-form-field appearance="outline" class="from-field">
		        <mat-label>Name</mat-label>
		        <input matInput [formControl]="DeviceName" [(ngModel)]="device.device_name" required>
		        <mat-error *ngIf="DeviceName.invalid">Name is Required.</mat-error>
		     </mat-form-field>
    	</div>
    	<div class="col-md-6 mb-2">
    		<mat-form-field appearance="outline" class="from-field">
		        <mat-label>Unique Id</mat-label>
		        <input matInput [formControl]="DeviceUID" [(ngModel)]="device.device_uid" required>
		        <mat-error *ngIf="DeviceName.invalid">Unique ID is Required.</mat-error>
		     </mat-form-field>
    	</div>
    	<div class="col-md-6 mb-2">
	    	<mat-form-field appearance="outline" class="from-field">
			    <mat-label>Role</mat-label>
			    <input matInput [formControl]="DeviceLongitude" [(ngModel)]="device.device_longitude" required>
			    <mat-error *ngIf="DeviceName.invalid">User Role is Required.</mat-error>
			</mat-form-field>
		</div>
		<div class="col-md-6 mb-2">
	    	<mat-form-field appearance="outline" class="from-field">
			    <mat-label>Business Area</mat-label>
			    <input matInput [formControl]="DeviceLatitude" [(ngModel)]="device.device_latitude" required>
			    <mat-error *ngIf="DeviceName.invalid">Business Area is Required.</mat-error>
			</mat-form-field>
		</div>
    	<div class="col-md-6 justify-content-end d-flex mb-2">
	      <button mat-raised-button (click)="onNoClick()">Close</button>
	    </div>
	    <div class="col-md-6 mb-2">
	      <button mat-raised-button style="color: #fff; background-color: #000;" (click)="onSave()">Save</button>
	    </div>
	</div>
</div>
