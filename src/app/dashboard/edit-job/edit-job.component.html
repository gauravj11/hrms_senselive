<h1 mat-dialog-title>Edit Job</h1>
<div mat-dialog-content>
  <form [formGroup]="editJobForm">
    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="Enter job location">
      <mat-error *ngIf="editJobForm.controls['location'].hasError('required')">
        Location is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" placeholder="Enter job role">
      <mat-error *ngIf="editJobForm.controls['role'].hasError('required')">
        Role is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Business Area</mat-label>
      <input matInput formControlName="business_area" placeholder="Enter business area">
      <mat-error *ngIf="editJobForm.controls['business_area'].hasError('required')">
        Business Area is required
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-button" mat-dialog-close>Cancel</button>
  <button mat-button class="save-button" (click)="save()" [disabled]="!editJobForm.valid">Save</button>
</div>
